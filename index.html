<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Meme Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üé¨ Movie & Series Memes</h1>
    <input type="text" id="searchBar" placeholder="Search by title or description...">
  </header>

  <!-- Upload Form -->
  <section id="uploadSection">
    <h2>Post a Meme</h2>
    <form id="uploadForm">
      <input type="text" id="titleInput" placeholder="Title (e.g. Breaking Bad)" required>
      <textarea id="descInput" placeholder="What's happening in the scene?" required></textarea>
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
    <p id="uploadStatus"></p>
  </section>

  <!-- Feed Section -->
  <main id="postContainer">
    <!-- Cards will be injected here -->
  </main>

  <!-- Pagination Controls -->
  <div id="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Built with ‚ù§Ô∏è using Firebase & ImageBB</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
