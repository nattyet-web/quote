<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meme & Quote Poster</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Meme & Quote Poster</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#upload">Upload</a></li>
      <li><a href="#feed">Feed</a></li>
    </ul>
  </nav>

  <main>
    <section id="upload">
      <h2>Upload Your Meme or Quote</h2>
      <form id="postForm">
        <input type="text" id="title" placeholder="Title..." required />
        <input type="file" id="imageFile" accept="image/*" required />
        <textarea id="description" rows="3" placeholder="What movie or series is this from?" required></textarea>
        <button type="submit">Post</button>
      </form>
    </section>

    <section id="feed">
      <h2>Recent Posts</h2>
      <input type="text" id="searchInput" placeholder="Search by title or description..." />
      <div id="posts" class="post-grid">Loading...</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MemeSite. Made by You.</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
