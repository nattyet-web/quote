<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Meme Feed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>🎬 Movie & Series Memes</h1>
    <input type="text" id="searchBar" placeholder="Search by title or description...">
  </header>
<main>
<form id="uploadForm">
  <input type="text" id="title" placeholder="Enter title" required>
  <textarea id="description" placeholder="Enter description" required></textarea>
  <input type="file" id="image" accept="image/*" required>
  <button type="submit">Upload</button>
</form>

<div id="uploadStatus"></div>
<input type="text" id="searchBar" placeholder="Search posts...">

<div id="postContainer"></div>
<div id="pagination"></div>


  <!-- Pagination Controls -->
  <div id="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageIndicator">Page 1</span>
    <button id="nextPage">Next</button>
  </div>
</main>
  <!-- Footer -->
  <footer>
    <p>Built with ❤️ using Firebase & ImageBB</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
